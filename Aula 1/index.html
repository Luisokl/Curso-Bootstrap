<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Aula 1/assets/css/bootstrap.min.css">
    <title>Aula 1 Bootstrap</title>
</head>
<body>

    <!-- AtrÃ¡ves dos valores sm, md, lg conforme exemplo definimos como a coluna ira 
    se comportar conforme o tamanho da tela -->


    <div class="container">
        <div class="row">
            <div class="col-sm" style="background-color: #F00">coluna 1 </div> <!-- -sm especifica o tamanho minimo para quebra da coluna em linhas para celular -->
            <div class="col-sm" style="background-color: #0F0">coluna 2 </div>
            <div class="col-sm" style="background-color: #00F">coluna 3</div>
        </div>
    </div><br>

    <div class="container">
        <div class="row">
            <div class="col-md" style="background-color: #9932CC">coluna 3</div> <!-- -sm especifica o tamanho minimo para quebra da coluna em linhas para tablets -->
            <div class="col-md" style="background-color: #FFFF00">coluna 4</div>
            <div class="col-md" style="background-color: #8B4513">coluna 5</div>
        </div>
    </div><br>
    
    <div class="container">
        <div class="row">
            <div class="col-lg" style="background-color: #DB7093">coluna 3</div> <!-- -sm especifica o tamanho minimo para quebra da coluna em linhas para desktop -->
            <div class="col-lg" style="background-color: #4B0082">coluna 4</div>
            <div class="col-lg" style="background-color: #D2691E">coluna 5</div>
        </div>
    </div>
    
    <script type="text/javascript" src="/Aula 1/assets/JS/bootstrap.min.js"></script>
    <script type="text/javascript" src="/Aula 1/assets/JS/jquery.js"></script>
</body>
</html>
